<body></body>

<script>

function checkAgeGroup() {
    const userInput = prompt("Enter your age:");
    const age = parseInt(userInput, 10);

    if (!isNaN(age) && age >= 0) {
        let category;

        if (age <= 12) {
            category = "Child";
        } else if (age <= 19) {
            category = "Teenager";
        } else if (age <= 64) {
            category = "Adult";
        } else {
            category = "Senior";
        }

        console.log(category);
    } else {
        console.log("Please enter a valid age.");
    }
}

checkAgeGroup()


</script>
</html>
